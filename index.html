<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="show" placeholder="0">
        </div>
            <div class="buttons">
                <div class="row row1" >
                    <button  onclick="document.querySelector('#show').value=''">AC</button>
                    <button  onclick="document.querySelector('#show').value=document.querySelector('#show').value.toString().slice(0,-1)">DE</button>
                    <button  onclick="document.querySelector('#show').value+='%'">%</button>
                    <button  onclick="document.querySelector('#show').value+='/'">/</button>
                </div>
                <div class="row row1" >
                    <button  onclick="powf()">^</button>
                    <button  onclick="document.querySelector('#show').value+='('">(</button>
                    <button  onclick="document.querySelector('#show').value+=')'">)</button>
                    <button  onclick="document.querySelector('#show').value+='.'">.</button>
                </div>
                <div class="row row2" >
                    <button  onclick="sinf()">Sin</button>
                    <button  onclick="cosf()">Cos</button>
                    <button  onclick="tanf()">Tan</button>
                    <button  onclick="sqrf()">&radic;</button>
                </div>
                <div class="row row3" >
                    <button onclick="document.querySelector('#show').value+='9'">9</button>
                    <button  onclick="document.querySelector('#show').value+='8'">8</button>
                    <button onclick="document.querySelector('#show').value+='7'">7</button>
                    <button  onclick="document.querySelector('#show').value+='*'">*</button>
                </div>
                <div class="row row4" >
                    <button  onclick="document.querySelector('#show').value+='6'">6</button>
                    <button  onclick="document.querySelector('#show').value+='5'">5</button>
                    <button  onclick="document.querySelector('#show').value+='4'">4</button>
                    <button  onclick="document.querySelector('#show').value+='+'">+</button>
                </div>
                <div class="row row5" >
                    <button  onclick="document.querySelector('#show').value+='3'">3</button>
                    <button  onclick="document.querySelector('#show').value+='2'">2</button>
                    <button  onclick="document.querySelector('#show').value+='1'">1</button>
                    <button  onclick="document.querySelector('#show').value+='-'">-</button>
                </div>
                <div class="row row6" >
                    <button  onclick="document.querySelector('#show').value+='0'">0</button>
                    <button  onclick="document.querySelector('#show').value+='00'">00</button>
                    <button  onclick="document.querySelector('#show').value=eval(document.querySelector('#show').value)" style="width: 33%;">=</button>
                </div>
            </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
